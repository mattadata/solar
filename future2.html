<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matt's Solar Dashboard - Futuristic</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Source+Code+Pro:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0d0d0d;
            color: #00ff99;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .dashboard {
            position: relative;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px #00ff99;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #00e0e0;
            text-shadow: 0 0 10px #00e0e0;
        }
        .status {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #ff66c4;
        }
        .value {
            font-family: 'Source Code Pro', monospace;
            font-size: 1.5em;
            margin: 15px 0;
            color: #00ff99;
        }
        .good { color: #00ff99; }
        .warning { color: #ffcc00; }
        .danger { color: #ff3333; }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .item {
            padding: 10px;
            border: 1px solid #00ff99;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ff99;
        }
        .energy-flow-container {
            margin-top: 20px;
            width: 300px;
            height: 120px;
            display: none;
        }
        .wire {
            stroke: #00ff99;
            stroke-width: 3;
            fill: none;
        }
        .flow {
            stroke: #ffcc00;
            stroke-width: 2;
            stroke-dasharray: 5;
            animation: flow 1s linear infinite;
        }
        .solar-panel-icon {
            fill: #00e0e0;
        }
        .battery-icon {
            fill: #00ff99;
        }
        @keyframes flow {
            0% { stroke-dashoffset: 0; }
            100% { stroke-dashoffset: -20; }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Solar Dashboard 3000</h1>
        <div id="status" class="status status-animation">Connecting to MQTT broker...</div>
        <div class="grid">
            <div id="bat_v" class="item value">Battery Voltage: -- V</div>
            <div id="watts" class="item value">Solar Watts: -- W</div>
            <div id="battery_power" class="item value">Battery Power: -- W</div>
            <div id="soc" class="item value">State of Charge: -- %</div>
        </div>
    </div>

    <!-- Energy Flow Animation -->
    <div id="energyFlowContainer" class="energy-flow-container">
        <svg viewBox="0 0 300 120">
            <!-- Solar Panel Icon -->
            <rect x="20" y="40" width="30" height="30" class="solar-panel-icon" />
            <line x1="25" y1="45" x2="45" y2="65" stroke="#00e0e0" stroke-width="2" />
            <line x1="45" y1="45" x2="25" y2="65" stroke="#00e0e0" stroke-width="2" />

            <!-- Wire Path -->
            <path class="wire" d="M50 55 L150 55 L150 85 L250 85" />
            <!-- Energy Flow Animation -->
            <path class="flow" d="M50 55 L150 55 L150 85 L250 85" />

            <!-- Battery Icon -->
            <rect x="240" y="70" width="25" height="40" class="battery-icon" />
            <rect x="264" y="80" width="5" height="20" class="battery-icon" />
        </svg>
    </div>

    <script>
        const brokerUrl = 'wss://test.mosquitto.org:8081/mqtt';
        const clientId = 'mqtt-dashboard-' + Math.random().toString(16).slice(2, 8);
        const client = mqtt.connect(brokerUrl, { clientId });

        const statusElement = document.getElementById('status');
        const batVElement = document.getElementById('bat_v');
        const wattsElement = document.getElementById('watts');
        const batteryPowerElement = document.getElementById('battery_power');
        const socElement = document.getElementById('soc');
        const energyFlowContainer = document.getElementById('energyFlowContainer');

        client.on('connect', () => {
            statusElement.textContent = '🟢 Connected to MQTT broker';
            statusElement.style.color = '#00ff99';
            console.log('Connected to MQTT broker');
            client.subscribe('my/topic/#');
        });

        client.on('message', (topic, message) => {
            const value = parseFloat(message.toString());
            console.log(`Received message on topic ${topic}: ${value}`);
            switch (topic) {
                case 'my/topic/bat_v':
                    batVElement.textContent = `Battery Voltage: ${value.toFixed(2)} V`;
                    break;
                case 'my/topic/watts':
                    wattsElement.textContent = `Solar Watts: ${value.toFixed(1)} W`;
                    break;
                case 'my/topic/battery_power':
                    batteryPowerElement.textContent = `Battery Power: ${value.toFixed(1)} W`;
                    if (value > 0) {
                        energyFlowContainer.style.display = 'block';
                    } else {
                        energyFlowContainer.style.display = 'none';
                    }
                    break;
                case 'my/topic/soc':
                    socElement.textContent = `State of Charge: ${value.toFixed(0)} %`;
                    break;
            }
        });

        client.on('error', (error) => {
            statusElement.textContent = `⚠️ MQTT Error: ${error.message}`;
        });

        client.on('reconnect', () => {
            statusElement.textContent = '🔄 Reconnecting to MQTT broker...';
        });

        client.on('offline', () => {
            statusElement.textContent = '🔴 MQTT broker is offline';
        });

        client.on('close', () => {
            statusElement.textContent = '🔴 Disconnected from MQTT broker';
        });
    </script>
</body>
</html>
