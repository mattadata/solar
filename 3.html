<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matt's Solar Dashboard</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=VT323&display=swap" rel="stylesheet">
    <style id="style">
        /* Default: Standard Style */
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f0f0f0; padding: 20px; }
        .value { font-size: 1.5em; margin: 10px 0; }
        .status { font-size: 1em; color: #555; }
        .buttons { margin-top: 20px; }
        .button { padding: 10px 20px; margin: 5px; cursor: pointer; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Matt's Real Time Solar Dashboard</h1>
    <div id="status" class="status">Connecting to MQTT broker...</div>
    <div id="bat_v" class="value">Battery Voltage: -- V</div>
    <div id="watts" class="value">Solar Watts: -- W</div>
    <div id="battery_power" class="value">Battery Power: -- W</div>
    <div id="soc" class="value">State of Charge: -- %</div>

    <div class="buttons">
        <button id="standardBtn" class="button">Standard</button>
        <button id="futureBtn" class="button">Future</button>
        <button id="panelBtn" class="button">Control Panel</button>
    </div>

    <script>
        const brokerUrl = 'wss://test.mosquitto.org:8081/mqtt';
        const clientId = 'mqtt-dashboard-' + Math.random().toString(16).slice(2, 8);
        const client = mqtt.connect(brokerUrl, { clientId });

        const statusElement = document.getElementById('status');
        const batVElement = document.getElementById('bat_v');
        const wattsElement = document.getElementById('watts');
        const batteryPowerElement = document.getElementById('battery_power');
        const socElement = document.getElementById('soc');
        const styleElement = document.getElementById('style');

        client.on('connect', () => {
            statusElement.textContent = 'Connected to MQTT broker';
            client.subscribe('my/topic/#');
        });

        client.on('message', (topic, message) => {
            const value = parseFloat(message.toString());
            switch (topic) {
                case 'my/topic/bat_v':
                    batVElement.textContent = `Battery Voltage: ${value.toFixed(2)} V`;
                    break;
                case 'my/topic/watts':
                    wattsElement.textContent = `Solar Watts: ${value.toFixed(1)} W`;
                    break;
                case 'my/topic/battery_power':
                    batteryPowerElement.textContent = `Battery Power: ${value.toFixed(1)} W`;
                    break;
                case 'my/topic/soc':
                    socElement.textContent = `State of Charge: ${value.toFixed(0)} %`;
                    break;
            }
        });

        client.on('error', (error) => {
            statusElement.textContent = `MQTT Error: ${error.message}`;
        });

        client.on('reconnect', () => {
            statusElement.textContent = 'Reconnecting to MQTT broker...';
        });

        client.on('offline', () => {
            statusElement.textContent = 'MQTT broker is offline';
        });

        client.on('close', () => {
            statusElement.textContent = 'Disconnected from MQTT broker';
        });

        // Style Switching Functions
        const standardStyle = `
            body { font-family: Arial, sans-serif; text-align: center; background-color: #f0f0f0; padding: 20px; }
            .value { font-size: 1.5em; margin: 10px 0; }
            .status { font-size: 1em; color: #555; }
        `;

        const futureStyle = `
            body { font-family: 'Orbitron', sans-serif; text-align: center; background-color: #101010; color: #0ff; padding: 20px; }
            h1 { color: #ffcc00; text-shadow: 0 0 20px #ffcc00; }
            .value { font-size: 2.5em; margin: 15px 0; }
            .status { font-size: 1.2em; color: #ff66cc; }
        `;

        const panelStyle = `
            body { font-family: 'VT323', monospace; background: linear-gradient(to right, #333, #222); color: #00ffcc; padding: 20px; }
            .value { font-size: 1.8em; margin: 15px 0; }
            .status { font-size: 1.2em; color: #ff3399; }
            h1 { color: #ffcc00; text-shadow: 0 0 10px #ffcc00; }
            .buttons { margin-top: 20px; }
        `;

        document.getElementById('standardBtn').onclick = () => {
            styleElement.textContent = standardStyle;
        };

        document.getElementById('futureBtn').onclick = () => {
            styleElement.textContent = futureStyle;
        };

        document.getElementById('panelBtn').onclick = () => {
            styleElement.textContent = panelStyle;
        };

        // Set default style
        styleElement.textContent = standardStyle;
    </script>
</body>
</html>
